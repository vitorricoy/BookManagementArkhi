<br/>
<div class="row" style="text-align: center;">
    <h3>Adicionar Livro</h3>
</div>
<div class="row" ng-controller="AddAuthorViewModel">
    <div>
        <div class="form-group">
            <label for="authorName">Nome do Autor</label>
            <input ng-model="newAuthorName" id="authorName" type="text" class="form-control" placeholder="Nome do Autor"/>
        </div>
        <div class="form-group">
            <label for="birth">Data de Nascimento</label>
            <input ng-model="newBirthDate" id="birth" type="date" class="form-control" placeholder="Data de Nascimento do Autor"/>
        </div>
        <div class="form-group">
            <label for="death">Data de Morte (opcional)</label>
            <input ng-model="newDeathDate" id="death" type="date" class="form-control" placeholder="Data de Morte do Autor"/>
        </div>
        <div class="form-group">
            <button ng-click="addAuthor()" type="button" class="btn btn-default">Adicionar Autor</button>
        </div>
    </div>
</div>
