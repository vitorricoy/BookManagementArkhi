<!-- Search or add book by isbn -->
<br/>
<div class="row">
    <h3>Procurar ou adicionar livros</h3>
</div>
<br/>
<div class="row" ng-controller="SearchBookViewModel">
    <div class="form-inline">
        <div class="form-group">
            <input ng-model="searchIsbn" id="isbn" name="isbn" type="text" class="form-control searchInput" placeholder="Pesquisa por ISBN"/>
        </div>
        <div class="form-group">
            <button ng-click="searchBook()" type="button" class="btn btn-default">Pesquisar</button>
            <a href="#!addBook" class="btn btn-default">Adicionar Livro</a>
        </div>
    </div>
</div>

<!-- Administrate author -->
<br/>
<div class="row">
    <h3>Administrar autores</h3>
</div>
<br/>
<div class="row">
    <div class="form-inline">
        <div class="form-group">
            <a href="#!addAuthor" class="btn btn-default">Adicionar Autor</a>
        </div>
        <div class="form-group">
            <a href="#!showAuthors" class="btn btn-default">Listar Autores</a>
        </div>
    </div>
</div>

<!-- Add review -->
<br/>
<div class="row">
    <h3>Adicionar crítica</h3>
</div>
<br/>
<div class="row">
    <div class="form-inline">
        <div class="form-group">
            <a href="#!addReview" class="btn btn-default">Adicionar Crítica</a>
        </div>
    </div>
</div>
